    </table></td>

            	 <form method="post" action="__URL__/updateBabnk">

              <tr>
                <th colspan="10">&nbsp;&nbsp;&nbsp;&nbsp;银行卡参数配置</th>
              </tr>
             </thead> 
             {volist name="banklist" id="vo"}
             <input type="hidden" name="id[]" value="<{$vo.id}>"/>

                <td   align="right">银行名称：<{$vo.bankname}></td>
                <td width="1%">&nbsp;</td>

                      <input type="radio" name="state<{$vo.id}>" value="0" <if condition="$vo['state'] eq 0" >checked</if> >
                      禁用　　
                    </td>         
              </tr>
              {/volist}
              
          
                <tr>
